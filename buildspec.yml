version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "https://s3.console.aws.amazon.com/s3/buckets/angularlibrary?region=ap-south-1"
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
        nodejs: 10
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
  build:
    commands:
        - echo Build started
        - ng build
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
